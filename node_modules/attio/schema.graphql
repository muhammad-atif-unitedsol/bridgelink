"""
An object in the workspace.
"""
interface IObject {
  """
  The name of the object.
  """
  name: String!

  """
  The slug of the object.
  """
  slug: String!
  attributes(
    """
    Filter attributes by types.
    """
    types: [AttributeType!]
  ): [Attribute!]!
  record(
    """
    ID of the record.
    """
    id: String!
  ): Record
  records(
    """
    IDs of the records.
    """
    ids: [String!]!
  ): [Record]!
}

"""
An attribute of an object.
"""
type Attribute {
  title: String!
  slug: String!
  type: AttributeType!
}

"""
The type of an attribute.
"""
enum AttributeType {
  TEXT
  NUMBER
  CHECKBOX
  CURRENCY
  DATE
  TIMESTAMP
  RATING
  STATUS
  SELECT
  RECORD_REFERENCE
  ACTOR_REFERENCE
  LOCATION
  DOMAIN
  EMAIL_ADDRESS
  PHONE_NUMBER
  INTERACTION
  PERSONAL_NAME
}

"""
A record in the workspace.
"""
interface Record {
  """
  The id of the record.
  """
  id: ID!
  attribute(
    """
    Slug of the attribute
    """
    slug: String!
  ): AttributeValue

  """
  The URL of the record in Attio.
  """
  url: String!

  """
  The record's object.
  """
  object: IObject!
}

union AttributeValue =
  | RecordReferenceValue
  | MultiRecordReferenceValue
  | PersonalNameValue
  | TextValue
  | DateValue
  | TimestampValue
  | NumberValue
  | MultiEmailAddressValue
  | DomainValue
  | MultiDomainValue
  | LocationValue
  | InteractionValue
  | SelectValue
  | MultiSelectValue
  | StatusValue
  | CheckboxValue
  | RatingValue
  | PhoneNumberValue
  | MultiPhoneNumberValue
  | CurrencyValue
  | ActorReferenceValue
  | MultiActorReferenceValue

type RecordReferenceValue {
  value: Record
}

type MultiRecordReferenceValue {
  values: [Record!]!
}

type PersonalNameValue {
  value: PersonalName
}

type PersonalName {
  first_name: String
  last_name: String
  full_name: String
}

type TextValue {
  value: String
}

type DateValue {
  value: String
}

type TimestampValue {
  value: String
}

type NumberValue {
  value: Float
}

type MultiEmailAddressValue {
  values: [String!]!
}

type DomainValue {
  value: String
}

type MultiDomainValue {
  values: [String!]!
}

type LocationValue {
  value: Location
}

type Location {
  line1: String
  line2: String
  line3: String
  line4: String
  locality: String
  region: String
  postcode: String
  country: String
  latitude: String
  longitude: String
}

type InteractionValue {
  value: Interaction
}

type Interaction {
  interacted_at: String!
}

type SelectValue {
  value: SelectOption
}

type SelectOption {
  title: String!
  id: String!
}

type MultiSelectValue {
  values: [SelectOption!]!
}

type StatusValue {
  value: Status
}

type Status {
  title: String!
  id: String!
}

type CheckboxValue {
  value: Boolean!
}

type RatingValue {
  value: Int!
}

type PhoneNumberValue {
  value: String
}

type MultiPhoneNumberValue {
  values: [String!]!
}

type CurrencyValue {
  value: Money
}

type Money {
  currency_value: Float!
  currency_code: String!
}

type ActorReferenceValue {
  value: Actor
}

"""
An actor inside Attio.
"""
union Actor = User | SystemActor | APITokenActor | App | Workflow

"""
An Attio user.
"""
type User {
  id: String!
  email: String!
  name: String!
}

"""
A system inside Attio.
"""
type SystemActor {
  type: String!
}

"""
An Attio API token.
"""
type APITokenActor {
  type: String!
}

"""
An Attio app.
"""
type App {
  type: String!
}

"""
An Attio workflow.
"""
type Workflow {
  type: String!
}

type MultiActorReferenceValue {
  values: [Actor!]!
}

